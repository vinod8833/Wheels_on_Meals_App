<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb); /* Gradient background */
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            color: #f15a29; /* Warm color for headings */
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            color: green; /* Light text for better contrast */
            margin: 20px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #f15a29; /* Warm color for buttons */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d44c15; /* Darker shade for hover effect */
        }

        /* Fireworks Animation */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .fireworks .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            from {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            to {
                transform: scale(3) translateY(-500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Thank You for Contacting Us!</h2>
    <p>We have received your message and will get back to you shortly.</p>
    <a href="{% url 'home' %}">Go back to Home</a>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function createFireworks() {
            const container = document.getElementById('fireworks');
            const colors = ['#ff0044', '#ff6600', '#ffcc00', '#33cc33', '#3399ff'];

            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Random duration between 0.5s and 1.5s

                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1500); // Remove particle after animation completes
            }
        }

        // Trigger fireworks animation on page load
        window.onload = createFireworks;
    </script>
</body>
</html>

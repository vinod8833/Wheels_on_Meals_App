{% extends "user_dashboard1.html"%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% comment %} <link rel="stylesheet" href="{% static 'styles.css' %}"> {% endcomment %}
    <style>
        /* Profile Styles */
        .profile-container {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            border: 4px solid #3498db;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin: 0;
            color: #2c3e50;
        }

        .profile-info p {
            margin: 5px 0;
            color: #7f8c8d;
        }
            /* General Styles */
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0f2f5;
            }
    
            .dashboard {
                display: flex;
                height: 100vh;
            }
    
            .sidebar {
                width: 250px;
                background: linear-gradient(to bottom, #FF6600, #2c3e50);
                color: white;
                padding: 20px;
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
                transition: width 0.3s;
            }
    
            .sidebar:hover {
                width: 280px;
            }
    
            .logo h1 {
                font-size: 1.8em;
                margin: 0;
                padding-bottom: 10px;
                border-bottom: 2px solid #ffae00;
                color: white;
            }
    
            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
    
            nav ul li {
                margin: 15px 0;
            }
    
            nav ul li a {
                color: #ecf0f1;
                text-decoration: none;
                font-size: 1.2em;
                display: flex;
                align-items: center;
                padding: 10px;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
            }
    
            nav ul li a i {
                margin-right: 10px;
            }
    
            nav ul li a:hover, nav ul li a.active {
                background-color: #3498db;
                color: #fff;
                font-weight: bold;
            }
    
            .main-content {
                flex: 1;
                padding: 20px;
                background: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
    
            h1 {
                margin-top: 0;
                font-size: 2em;
                color: #2c3e50;
            }
    
            .button-edit {
                background: linear-gradient(45deg, #3498db, #2980b9);
                color: white;
                border: none;
                padding: 12px 25px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.3s, transform 0.3s;
            }
    
            .button-edit:hover {
                background: linear-gradient(45deg, #2980b9, #3498db);
                transform: scale(1.05);
            }
    
            .overview-item, .recent-activity ul li {
                background-color: #eea969;
                border-radius: 8px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }
    
            .overview-item:hover, .recent-activity ul li:hover {
                transform: translateY(-5px);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            }
    
            .recent-activity {
                margin-top: 30px;
            }
    
            .recent-activity ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
    
            .recent-activity ul li {
                background-color: #f7d2d2;
                margin: 10px 0;
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }
    </style>
</head>
{% load static  %}
{% block content %}


{% endblock content %}
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <h1>User Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url "Prof"%}" class="tab-link"><i class="fas fa-user"></i>Profile</a></li>
                    <li><a href="{% url "Orders"%}" class="tab-link"><i class="fa fa-shopping-cart"></i>Orders</a></li>
                    <li><a href="{% url "Return"%}" class="tab-link"><i class="fas fa-undo"></i>Return Policy</a></li>
                    <li><a href="{% url "Out"%}" class="tab-link"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h1>Profile</h1>
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>John Doe</h2>
                    <p>Email: john.doe@example.com</p>
                    <p>Phone: +1234567890</p>
                    <p>Joined: January 2022</p>
                    <button class="button-edit">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
